<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Mondrian</title>
  </head>
  <body>
    <h1 class="title">Mondrian Style in HTML5</h1>
    <table class="mainFrame">
      <tr>
        <td class="cellAC"></td>
        <td class="cellB" rowspan="2" colspan="2"></td>
      </tr>
      <tr>
        <td class="cellAC"></td>
      </tr>
      <tr>
        <td class="cellD" rowspan="3"></td>
        <td class="cellE" rowspan="3"></td>
      </tr>
      <tr>
        <td class="cellF"></td>
      </tr>
      <tr>
        <td class="cellG"></td>
      </tr>
    </table>
    <div style="margin: 2em;">
      <h4 style="text-align: center;">Extra：游標進入任意一個格子時，除了該格子以外的其他格子都會重新隨機顏色</h4>
      <button id="resetButton">重設為初始狀態</button>
    </div>
    <script src="./js/extra.js"></script>
  </body>
</html>
